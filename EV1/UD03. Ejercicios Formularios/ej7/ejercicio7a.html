<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Datos Personales</title>
  </head>
  <body>
    <h2>Formulario Datos personales</h2>

    <form action="ejercicio7b.php" method="get">
      <label for="nombre">Escriba su nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br />

      <label>Sexo:</label>
      <input type="radio" id="hombre" name="sexo" value="hombre" />
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" name="sexo" value="mujer" />
      <label for="mujer">Mujer</label><br />

      <label for="edad">Edad:</label>
      <select id="edad" name="edad">
        <option value="">Sin especificar</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option></select
      ><br />

      <label for="peso">Peso kg:</label>
      <input type="number" id="peso" name="peso" step="0.01" /><br />

      <label>Estado civil:</label>
      <input type="radio" id="soltero" name="estado_civil" value="soltero" />
      <label for="soltero">Soltero</label>
      <input type="radio" id="casado" name="estado_civil" value="casado" />
      <label for="casado">Casado</label>
      <input type="radio" id="otro" name="estado_civil" value="otro" />
      <label for="otro">Otro</label><br />

      <label>Aficiones:</label>
      <input type="checkbox" id="cine" name="aficiones[]" value="cine" />
      <label for="cine">Cine</label>
      <input
        type="checkbox"
        id="literatura"
        name="aficiones[]"
        value="literatura"
      />
      <label for="literatura">Literatura</label>
      <input type="checkbox" id="teatro" name="aficiones[]" value="teatro" />
      <label for="teatro">Teatro</label>
      <input type="checkbox" id="deporte" name="aficiones[]" value="deporte" />
      <label for="deporte">Deporte</label>
      <input type="checkbox" id="musica" name="aficiones[]" value="musica" />
      <label for="musica">Música</label>
      <input
        type="checkbox"
        id="television"
        name="aficiones[]"
        value="television"
      />
      <label for="television">Televisión</label><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
